version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -e ".[dev]"
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}
      - run:
          name: Check Formatting
          command: |
            . venv/bin/activate
            yapf --recursive --diff ocimatic || ( ! echo "Run yapf before committing (yapf -pri .)" )
      - run:
          name: Check Pylint
          command: |
            . venv/bin/activate
            pylint -j 4 ocimatic
