[tool.pyright]
pythonPlatform = "All"
pythonVersion = "3.11"
typeCheckingMode = "strict"


[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
ignore = [
    "E731",
    "E501",
    "D101",
    "D100",
    "D102",
    "D107",
    "D105",
    "D103",
    "D203",
    "D213",
    "ANN401",
    "PYI034",
]
select = [
    "F",
    "E",
    "W",
    "UP",
    "N",
    "D",
    "ANN",
    "FBT",
    "B",
    "COM",
    "C4",
    "ISC",
    "PYI",
    "SIM",
    "PTH",
    "FLY",
    "PERF",
    "RUF",
    "FA",
]


[tool.ruff.lint.per-file-ignores]
"setup.py" = ["PTH"]
