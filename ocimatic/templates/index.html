<html>
    <style type="text/css">
     .container {
         margin: 10px 20px 0px;
     }
     .tasks {
         float: left;
         width: 38%;
         margin-right: 2%;
     }
     .tasks .task {
         margin-bottom: 40px;
         border-bottom: 1px solid gray;
     }
     .console {
         float: left;
         width: 60%;
         height: 95%;
     }
     .console iframe {
         width: 100%;
         height: 100%;
     }
    </style>
    <body>
        <div class="container">
            <div class="tasks">
            {% for task in tasks %}
                <div class="task">
                    <h2> {{ task.name }} </h2>
                    <form action="/" method="post" enctype=multipart/form-data>
                        <input type="hidden" name="task" value="{{ task.name }}">
                        <input name="solution" type="file">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            {% endfor %}
            </div>
            <div class="console">
                <iframe srcdoc="{{ result }}"></iframe>
            </div>
         <div>
            <div class=page>
                <div class=metanav>
                    {% for message in get_flashed_messages() %}
                        <div class=flash>{{ message }}</div>
                    {% endfor %}
                    {% block body %}{% endblock %}
                </div>
            </div>
    </body>
</html>
