<html>
    <style type="text/css">
     .container {
         margin: 10px 20px 0px;
     }
     .solution {
         float: left;
         width: 38%;
         margin-right: 2%;
     }
     .solution .tasks {
	margin: 10px 0px 20px;
     }
     .solution .language {
	margin-bottom: 10px;
     }
     .solution textarea {
	width: 100%;
	height: 600px;
	margin-bottom: 20px;
     }
     .solution input[type=file] {
	margin-left: 10px;
     }
     .solution input[type=submit] {
	float: right;
     }
     .console {
         float: left;
         width: 60%;
         height: 95%;
     }
     .console iframe {
         width: 100%;
         height: 100%;
     }
    </style>
    <body>
        <div class="container">
            <div class="solution">
                <form action="/" method="post" enctype=multipart/form-data>
                    <div class="tasks">
			    {% for task in tasks %}
			    <input id="{{ task.name }}" type="radio" name="task" value="{{ task.name }}">
			    <label for="{{ task.name }}">{{ task.name }}</label>
			    {% endfor %}
                    </div>
		    <div class="language">
			    <input id="cpp" checked type="radio" name="lang" value="cpp">
			    <label for="cpp">C++</label>
			    <input id="java" type="radio" name="lang" value="java">
			    <label for="java">Java</label>
		    </div>
                    <textarea name="solutionText"></textarea>
                    or <input name="solutionFile" type="file">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="console">
                <iframe srcdoc="{{ result }}"></iframe>
            </div>
         <div>
            <div class=page>
                <div class=metanav>
                    {% for message in get_flashed_messages() %}
                        <div class=flash>{{ message }}</div>
                    {% endfor %}
                    {% block body %}{% endblock %}
                </div>
            </div>
    </body>
</html>
