name: Python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: mypy
        run: |
          mypy .

      - name: pyright
        run: |
          pyright .

      - name: ruff
        run: |
          ruff check
          ruff format --check

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ocimatic
        run: pip install .

      - name: Test ocimatic
        run: |
          ocimatic init contest --phase Test --typesetting typst
          cd contest
          ocimatic new-task task
          cp ../tests/sample.java task/solutions/correct/
          ocimatic run-testplan
          ocimatic gen-expected
          ocimatic check-dataset
